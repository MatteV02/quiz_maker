<!DOCTYPE html>

<html lang="it">
<head>
<meta charset="utf-8"/>
<title>Quiz</title>
<style>
    body {
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
    background-color: #f9f9f9;
    color: #222;
    }
    h1 {
    color: #004080;
    text-align: center;
    margin-bottom: 30px;
    }
    .question {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 15px 20px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .question p {
    margin: 0 0 10px;
    font-weight: bold;
    }
    input[type="radio"] {
    margin-bottom: 8px;
    }
    button {
    display: block;
    margin: 30px auto;
    padding: 12px 24px;
    font-size: 16px;
    background-color: #004080;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    }
    button:hover {
    background-color: #003060;
    }
    .feedback, .incorrect {
    font-weight: bold;
    display: none;
    }
    .feedback { color: green; }
    .incorrect { color: red; }
    #results {
    background: #e8f0ff;
    padding: 20px;
    margin-top: 30px;
    border-radius: 8px;
    border: 1px solid #bcd;
    }
</style>
</head>
<body>
<h1>Quiz</h1>
<form id="quizForm">
<div class="question" data-correct="a">
<p>1. Question 1</p>
<input type="radio" name="q1" value="a"> Answer 1<br/>
<input type="radio" name="q1" value="b"> Answer 2<br/>
<input type="radio" name="q1" value="c"> Answer 3<br/>
<input type="radio" name="q1" value="d"> Answer 4<br/>
<span class="feedback">✔️ Correct!</span>
<span class="incorrect">❌ Wrong</span>
</div>
<button onclick="checkAnswers()" type="button">Check Answers</button>
</form>
<div class="results" id="results"></div>
<script>
    function checkAnswers() {
    const questions = document.querySelectorAll('.question');
    let score = 0;
    let results = '';
    questions.forEach((q, index) => {
        const selected = q.querySelector('input:checked');
        const correct = q.dataset.correct;
        const feedback = q.querySelector('.feedback');
        const incorrect = q.querySelector('.incorrect');
        if (selected) {
        if (selected.value === correct) {
            feedback.style.display = 'inline';
            incorrect.style.display = 'none';
            score++;
            results += `<p><strong>Question ${index + 1}:</strong> Correct</p>`;
        } else {
            feedback.style.display = 'none';
            incorrect.style.display = 'inline';
            results += `<p><strong>Question ${index + 1}:</strong> Wrong</p>`;
        }
        } else {
        results += `<p><strong>Question ${index + 1}:</strong> Not answered</p>`;
        }
    });
    results += `<p><strong>Score:</strong> ${score}/${questions.length}</p>`;
    document.getElementById("results").innerHTML = results;
    }
</script>
</body>
</html>
